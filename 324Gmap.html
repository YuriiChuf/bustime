            border-radius: 10%;

            box-shadow: 0 0 5px rgba(0,0,0,0.7);

        }
        
        .backward-bus {

        }
        
        /* Стили остановок */
        .stop {

            z-index: 5;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);

            pointer-events: auto;
        }
        
        .forward-stop {
            background-color: #3498db;
        }
        
        .backward-stop {
            background-color: #9b59b6;
        }
        
        .stop-label {

            z-index: 20;
            font-size: 12px;
            background-color: rgba(255,255,255,0.95);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            transform: translate(-50%, -100%);
            margin-top: -10px;
        }

        class BusTracker {
            constructor() {
                this.mapWrapper = document.getElementById('map-wrapper');
                this.mapContainer = document.getElementById('combined-map');
                this.currentTimeElement = document.getElementById('current-time');
                this.schedulePanel = document.getElementById('schedule-panel');
                this.scheduleTitle = document.getElementById('schedule-title');
                this.scheduleTimes = document.getElementById('schedule-times');
                this.nextBusInfo = document.getElementById('next-bus-info');
                this.closeScheduleBtn = document.getElementById('close-schedule');
                
                this.buses = { forward: [], backward: [] };
                this.pathCache = { forward: [], backward: [] };
                this.currentPositions = { forward: [], backward: [] };
                this.nextStopInfo = { forward: [], backward: [] };
                this.currentSchedule = null;
                this.isMobile = window.innerWidth < 768;
                this.arrows = []; // Массив для хранения стрелок
                
                this.init();
            }
            
            init() {
                this.setupLayout();
                this.loadSVG().then(() => {
                    this.cachePathPoints();
                    this.createStopElements();
                    this.createAllBusElements();
                    this.setupEventListeners();
                    this.updateCurrentTime();
                    this.updateAllPositions();
                    
                    setInterval(() => {
                        this.updateCurrentTime();
                        this.updateBusPositions();
                        this.updateScheduleIfVisible();
                    }, 1000);
                });
            }
            
            setupLayout() {
                this.isMobile = window.innerWidth < 768;
                this.mapWrapper.className = `map-wrapper ${this.isMobile ? 'mobile' : 'desktop'}`;
            }

			loadSVG() {
				return new Promise((resolve) => {
					// Удаляем старые элементы
					this.mapContainer.innerHTML = '';
					
					// Вставляем новую SVG
					this.mapContainer.insertAdjacentHTML('afterbegin', 
						this.isMobile ? SVG_DATA.mobile : SVG_DATA.desktop);

					// Создаем контейнер для оверлеев
					this.overlayElements = document.createElement('div');
					this.overlayElements.className = 'map-overlay-elements';
					this.mapContainer.appendChild(this.overlayElements);

					// Создаем панель расписания
					this.schedulePanel = document.createElement('div');
					this.schedulePanel.className = 'schedule-panel';
					this.schedulePanel.id = 'schedule-panel';
					this.schedulePanel.innerHTML = `
						<div class="schedule-header">

							<button class="close-schedule" id="close-schedule">×</button>
						</div>
						<div id="schedule-times"></div>
						<div class="next-bus-info" id="next-bus-info"></div>
					`;
					this.mapContainer.appendChild(this.schedulePanel);

					// Получаем ссылки на элементы
					this.svg = this.mapContainer.querySelector('svg');
					this.forwardPath = document.getElementById('forward-path');
					this.backwardPath = document.getElementById('backward-path');
					this.scheduleTitle = document.getElementById('schedule-title');
					this.scheduleTimes = document.getElementById('schedule-times');
					this.nextBusInfo = document.getElementById('next-bus-info');
					this.closeScheduleBtn = document.getElementById('close-schedule');

					// Очищаем кеш путей и пересчитываем
					this.pathCache = { forward: [], backward: [] };
					this.cachePathPoints();
					
					// Пересоздаем элементы остановок и автобусов
					this.createStopElements();
					this.createAllBusElements();
					
					// Обновляем позиции
					this.updateAllPositions();

					resolve();
				});
			}
            
			 setupEventListeners() {
				window.addEventListener('resize', () => {
					const newIsMobile = window.innerWidth < 768;
					if (newIsMobile !== this.isMobile) {
						this.isMobile = newIsMobile;
						this.setupLayout();
						this.loadSVG().then(() => {
							this.cachePathPoints();
							this.updateAllPositions();
						});
					} else {
						// Если ориентация не изменилась, просто обновляем позиции
						this.updateAllPositions();
					}
				});
				
				this.closeScheduleBtn.addEventListener('click', () => {
					this.hideSchedule();
				});
				
				document.getElementById('combined-map').addEventListener('click', (e) => {
					if (e.target === document.getElementById('combined-map')) {
						this.hideSchedule();
					}
				});
			}
            
            updateAllPositions() {
                this.updateStopPositions();
                this.updateBusPositions();
            }
            
            cachePathPoints() {
                const cachePath = (path) => {
                    const length = path.getTotalLength();
                    const points = [];
                    for (let i = 0; i <= 1000; i++) {
                        const point = path.getPointAtLength(length * i / 1000);
                        points.push({
                            x: point.x,
                            y: point.y,
                            percentage: i / 10
                        });
                    }
                    return points;
                };
                
                this.pathCache.forward = cachePath(this.forwardPath);
                this.pathCache.backward = cachePath(this.backwardPath);
            }
            
            createStopElements() {
                const createStops = (direction) => {
                    document.querySelectorAll(`.stop.${direction}-stop`).forEach(el => el.remove());
                    document.querySelectorAll(`.stop-label`).forEach(el => {
                        if (el.previousElementSibling && el.previousElementSibling.classList.contains(`${direction}-stop`)) {
                            el.remove();
                        }
                    });

                    ROUTE_DATA[direction].stops.forEach((stop, index) => {
                        if (stop.hidden) return;

                        const stopElement = document.createElement('div');
                        stopElement.className = `stop ${direction}-stop`;
                        stopElement.id = `${direction}-stop-${index}`;
                        stopElement.dataset.direction = direction;
                        stopElement.dataset.index = index;

                        const label = document.createElement('div');
                        label.className = 'stop-label';
                        label.textContent = stop.name;

                        this.overlayElements.appendChild(stopElement);
                        this.overlayElements.appendChild(label);

                        stopElement.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.showSchedule(direction, index);
                        });
                    });
                };

                createStops('forward');
                createStops('backward');
            }

            createAllBusElements() {
                const createBuses = (direction) => {
                    const mapContainer = document.getElementById('combined-map');
                    document.querySelectorAll(`.bus.${direction}-bus`).forEach(el => el.remove());
                    document.querySelectorAll(`#${direction}-stop-info`).forEach(el => el.remove());
                    
                    this.buses[direction] = [];
                    this.nextStopInfo[direction] = [];
                    
                    const maxBuses = ROUTE_DATA[direction].stops[0].times.length;
            
                    for (let i = 0; i < maxBuses; i++) {
                        const bus = document.createElement('div');
                        bus.className = `bus ${direction}-bus`;
                        bus.id = `${direction}-bus-${i}`;
                        bus.style.display = 'none';
                        mapContainer.appendChild(bus);
                        this.buses[direction].push(bus);
                
                        const info = document.createElement('div');
                        info.className = 'stop-info';
                        info.id = `${direction}-stop-info-${i}`;
                        info.style.display = 'none';
                        mapContainer.appendChild(info);
                        this.nextStopInfo[direction].push(info);
                
                        this.currentPositions[direction].push({ x: 0, y: 0 });
                    }
                };

                createBuses('forward');
                createBuses('backward');
            }
            
            updateCurrentTime() {
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
                this.currentTimeElement.textContent = `Текущее время: ${timeStr}`;
                return now;
            }
            
            updateStopPositions() {
                const positionStop = (direction, index) => {
                    const stop = ROUTE_DATA[direction].stops[index];
                    const element = document.getElementById(`${direction}-stop-${index}`);
                    if (!element) return;

                    const point = this.getPointAtPercentage(direction, stop.position);
                    
                    const svgRect = this.svg.getBoundingClientRect();
                    const viewBox = this.svg.viewBox.baseVal;
                    
                    const x = (point.x / viewBox.width) * svgRect.width;
                    const y = (point.y / viewBox.height) * svgRect.height;

                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;

                    const label = element.nextElementSibling;
                    if (label && label.classList.contains('stop-label')) {
                        label.style.left = `${x}px`;
                        label.style.top = `${y - 15}px`;
                    }
                };

                ['forward', 'backward'].forEach(direction => {
                    ROUTE_DATA[direction].stops.forEach((stop, index) => {
                        if (!stop.hidden) {
                            positionStop(direction, index);
                        }
                    });
                });
            }
            
updateRoutePositions(direction) {
    const now = new Date();
    const currentSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
    const route = ROUTE_DATA[direction];

    // Удаляем старые стрелки для этого направления
    this.clearArrows(direction);

    // Скрываем все автобусы и подсказки этого направления
    this.buses[direction].forEach(bus => bus.style.display = 'none');
    this.nextStopInfo[direction].forEach(info => info.style.display = 'none');

    let activeBuses = [];

    for (let tripIndex = 0; tripIndex < route.stops[0].times.length; tripIndex++) {
        const [depH, depM] = route.stops[0].times[tripIndex].split(':').map(Number);
        const depSec = depH * 3600 + depM * 60;
        const [arrH, arrM] = route.stops[route.stops.length-1].times[tripIndex].split(':').map(Number);
        const arrSec = arrH * 3600 + arrM * 60;
        
        if (currentSec >= depSec && currentSec <= arrSec + 60) {
            const bus = this.buses[direction][tripIndex];
            bus.style.display = 'block';

            let currentPosition = 0;
            let currentStopName = "";
            let nextStopInfo = null;
            let isAtStop = false;

            // Определяем текущую позицию автобуса (учитываем ВСЕ остановки)
            for (let i = 0; i < route.stops.length; i++) {
                const stop = route.stops[i];
                const [stopH, stopM] = stop.times[tripIndex].split(':').map(Number);
                const stopSec = stopH * 3600 + stopM * 60;
                const stopDuration = stop.stopDuration || 20;
                const stopEndSec = stopSec + stopDuration;

                if (currentSec >= stopSec && currentSec < stopEndSec) {
                    currentPosition = stop.position;
                    // Показываем название только если остановка не скрыта
                    currentStopName = stop.hidden ? "" : stop.name;
                    isAtStop = true;
                    
                    // Находим следующую НЕ скрытую остановку для отображения
                    let nextVisibleStopIndex = i + 1;
                    while (nextVisibleStopIndex < route.stops.length && 
                           route.stops[nextVisibleStopIndex].hidden === true) {
                        nextVisibleStopIndex++;
                    }
                    
                    if (nextVisibleStopIndex < route.stops.length) {
                        const nextStop = route.stops[nextVisibleStopIndex];
                        const [nextStopH, nextStopM] = nextStop.times[tripIndex].split(':').map(Number);
                        const nextStopSec = nextStopH * 3600 + nextStopM * 60;
                        nextStopInfo = {
                            name: nextStop.name,
                            arrivalTime: nextStop.times[tripIndex],
                            minutesLeft: Math.ceil((nextStopSec - currentSec) / 60)
                        };
                    }
                    break;
                }
                else if (i > 0 && currentSec >= (route.stops[i-1].times[tripIndex].split(':').map(Number).reduce((h,m) => h * 3600 + m * 60) + 
                         (route.stops[i-1].stopDuration || 20)) && 
                         currentSec < stopSec) {
                    const prevStop = route.stops[i-1];
                    const [prevStopH, prevStopM] = prevStop.times[tripIndex].split(':').map(Number);
                    const prevStopEndSec = prevStopH * 3600 + prevStopM * 60 + 
                                         (prevStop.stopDuration || 20);
                    const progress = (currentSec - prevStopEndSec) / (stopSec - prevStopEndSec);
                    currentPosition = prevStop.position + 
                        (stop.position - prevStop.position) * progress;
                    
                    // Находим следующую НЕ скрытую остановку для отображения
                    let nextVisibleStopIndex = i;
                    while (nextVisibleStopIndex < route.stops.length && 
                           route.stops[nextVisibleStopIndex].hidden === true) {
                        nextVisibleStopIndex++;
                    }
                    
                    if (nextVisibleStopIndex < route.stops.length) {
                        const nextStop = route.stops[nextVisibleStopIndex];
                        const [nextStopH, nextStopM] = nextStop.times[tripIndex].split(':').map(Number);
                        const nextStopSec = nextStopH * 3600 + nextStopM * 60;
                        nextStopInfo = {
                            name: nextStop.name,
                            arrivalTime: nextStop.times[tripIndex],
                            minutesLeft: Math.ceil((nextStopSec - currentSec) / 60)
                        };
                    }
                    break;
                }
            }
            
            // Позиционируем автобус
            const point = this.getPointAtPercentage(direction, currentPosition);
            const svgRect = this.svg.getBoundingClientRect();
            const viewBox = this.svg.viewBox.baseVal;
            
            const x = (point.x / viewBox.width) * svgRect.width;
            const y = (point.y / viewBox.height) * svgRect.height;
            
            bus.style.left = `${x}px`;
            bus.style.top = `${y}px`;

            // Сохраняем информацию об активном автобусе (только если есть что показать)
            if ((nextStopInfo || (isAtStop && currentStopName)) && !(isAtStop && !currentStopName && !nextStopInfo)) {
                activeBuses.push({
                    isAtStop,
                    currentStopName,
                    nextStopInfo,
                    x,
                    y,
                    direction
                });
            }
        }
    }

    // Обрабатываем активные автобусы для этого направления
    if (activeBuses.length > 0) {
        // Используем первый элемент nextStopInfo для отображения объединенной информации
        const mainInfo = this.nextStopInfo[direction][0];
        mainInfo.style.display = 'block';
        mainInfo.className = `stop-info ${direction}-info`;
        
        let content = `<div class="route-title">Маршрут ${direction === 'forward' ? 'Бронницы → МЦД Отдых' : 'МЦД Отдых → Бронницы'}</div>`;
        
        activeBuses.forEach((bus, index) => {
            if (index > 0) content += '<hr class="bus-separator">';
            
            // Формируем информацию в зависимости от того, на остановке автобус или в пути
            if (bus.isAtStop) {
                if (bus.currentStopName) {
                    // Автобус на видимой остановке
                    content += `
                        <div class="bus-info">
                            <div class="stop-time">${bus.currentStopName}</div>
                            <div class="stop-eta">${bus.nextStopInfo ? 
                                `Следующая: ${bus.nextStopInfo.name} в ${bus.nextStopInfo.arrivalTime}` : 'Конечная'}</div>
                        </div>
                    `;
                } else if (bus.nextStopInfo) {
                    // Автобус на скрытой остановке, но есть следующая видимая
                    content += `
                        <div class="bus-info">
                            <div class="stop-time">Следующая: ${bus.nextStopInfo.name}</div>
                            <div class="stop-eta">Прибытие в ${bus.nextStopInfo.arrivalTime} (через ${bus.nextStopInfo.minutesLeft} мин)</div>
                        </div>
                    `;
                }
                // Если автобус на скрытой остановке и нет следующей видимой - не показываем
            } else if (bus.nextStopInfo) {
                // Автобус в пути к видимой остановке
                content += `
                    <div class="bus-info">
                        <div class="stop-time">Следующая: ${bus.nextStopInfo.name}</div>
                        <div class="stop-eta">Прибытие в ${bus.nextStopInfo.arrivalTime} (через ${bus.nextStopInfo.minutesLeft} мин)</div>
                    </div>
                `;
            }
        });

        mainInfo.innerHTML = content;

        // Скрываем остальные подсказки этого направления
        for (let i = 1; i < this.nextStopInfo[direction].length; i++) {
            this.nextStopInfo[direction][i].style.display = 'none';
        }
        
        // Добавляем стрелки от подсказки к автобусам
        activeBuses.forEach(bus => {
            this.addArrow(mainInfo, bus.x, bus.y, direction);
        });
    } else {
        // Скрываем все подсказки этого направления, если нет активных автобусов
        this.nextStopInfo[direction].forEach(info => info.style.display = 'none');
    }
}
			
            // Метод для добавления стрелки от элемента к точке
			addArrow(fromElement, toX, toY, direction) {
				const fromRect = fromElement.getBoundingClientRect();
				const mapRect = this.mapContainer.getBoundingClientRect();
				
				// Координаты центра элемента "from"
				const fromX = fromRect.left + fromRect.width / 2 - mapRect.left;
				const fromY = fromRect.top + fromRect.height / 2 - mapRect.top;
				
				// Координаты точки "to" уже относительно карты
				const toXRel = toX;
				const toYRel = toY;
				
				// Рассчитываем длину и угол стрелки
				const dx = toXRel - fromX;
				const dy = toYRel - fromY;
				const length = Math.sqrt(dx * dx + dy * dy);
				const angle = Math.atan2(dy, dx) * 180 / Math.PI;
				
				// Создаем линию стрелки
				const line = document.createElement('div');
				line.className = 'arrow-line';
				// Добавляем класс направления
				line.classList.add(`${direction}-arrow`);
				line.style.width = `${length}px`;
				line.style.left = `${fromX}px`;
				line.style.top = `${fromY}px`;
				line.style.transform = `rotate(${angle}deg)`;
				
				// Добавляем элементы в контейнер карты
				this.mapContainer.appendChild(line);
				
				// Сохраняем ссылки для последующего удаления
				this.arrows.push(line);
			}
            
            // Метод для удаления всех стрелок
			clearArrows(direction) {
				this.arrows.forEach(arrow => {
					if (arrow.parentNode && arrow.classList.contains(`${direction}-arrow`)) {
						arrow.parentNode.removeChild(arrow);
					}
				});
				// Удаляем только стрелки этого направления из массива
				this.arrows = this.arrows.filter(arrow => !arrow.classList.contains(`${direction}-arrow`));
			}
            
            updateBusPositions() {
                this.updateRoutePositions('forward');
                this.updateRoutePositions('backward');
            }

            updateSchedule(direction, stopIndex) {
                const stop = ROUTE_DATA[direction].stops[stopIndex];
                if (stop.hidden) return;
            
                const currentTime = new Date();
                const currentSec = currentTime.getHours() * 3600 + currentTime.getMinutes() * 60 + currentTime.getSeconds();

                this.scheduleTitle.textContent = `${stop.name} → ${direction === 'forward' ? 'МЦД Отдых' : 'Бронницы'}`;
                this.scheduleTimes.innerHTML = '';

                let nextTripTime = null;
                let nextTripIndex = -1;

                stop.times.forEach((time, index) => {
                    const [h, m] = time.split(':').map(Number);
                    const timeSec = h * 3600 + m * 60;
                    const stopDuration = stop.stopDuration || 20;
                    const isPast = currentSec > timeSec + stopDuration;
                    const isCurrent = currentSec >= timeSec && currentSec <= timeSec + stopDuration;

                    if (timeSec > currentSec && (nextTripTime === null || timeSec < nextTripTime)) {
                        nextTripTime = timeSec;
                        nextTripIndex = index;
                    }

                    const timeElement = document.createElement('div');
                    timeElement.className = `schedule-item ${isPast ? 'past-time' : (isCurrent ? 'current-time' : 'future-time')}`;
                    timeElement.textContent = `${time} ${isCurrent ? '(сейчас)' : ''}`;
                    this.scheduleTimes.appendChild(timeElement);
                });

                if (nextTripTime !== null) {
                    const minutesLeft = Math.ceil((nextTripTime - currentSec) / 60);
                
                    let timeLeftText = '';
                    if (minutesLeft >= 60) {
                        const hours = Math.floor(minutesLeft / 60);
                        const mins = minutesLeft % 60;
                        timeLeftText = `${hours} ${this.getHoursText(hours)}${mins > 0 ? ` ${mins} ${this.getMinutesText(mins)}` : ''}`;
                    } else {
                        timeLeftText = `${minutesLeft} ${this.getMinutesText(minutesLeft)}`;
                    }
                
                    this.nextBusInfo.textContent = `Следующий автобус через ${timeLeftText} (в ${stop.times[nextTripIndex]})`;
                } else {
                    this.nextBusInfo.textContent = 'Рейсы на сегодня завершены';
                }
            }

            getHoursText(hours) {
                if (hours % 10 === 1 && hours % 100 !== 11) return 'час';
                if ([2, 3, 4].includes(hours % 10) && ![12, 13, 14].includes(hours % 100)) return 'часа';
                return 'часов';
            }

            getMinutesText(minutes) {
                if (minutes % 10 === 1 && minutes % 100 !== 11) return 'минуту';
                if ([2, 3, 4].includes(minutes % 10) && ![12, 13, 14].includes(minutes % 100)) return 'минуты';
                return 'минут';
            }

            showSchedule(direction, stopIndex) {
                const stop = ROUTE_DATA[direction].stops[stopIndex];
                if (stop.hidden) return;
                
                this.currentSchedule = { direction, stopIndex };
                this.updateSchedule(direction, stopIndex);
                this.schedulePanel.style.display = 'block';
            }
            
            hideSchedule() {
                this.schedulePanel.style.display = 'none';
            }
            
            updateScheduleIfVisible() {
                if (this.schedulePanel.style.display === 'block' && this.currentSchedule) {
                    const { direction, stopIndex } = this.currentSchedule;
                    this.updateSchedule(direction, stopIndex);
                }
            }
            
            getPointAtPercentage(direction, percentage) {
                const points = this.pathCache[direction];
                const target = points.reduce((prev, curr) => 
                    Math.abs(curr.percentage - percentage) < Math.abs(prev.percentage - percentage) ? curr : prev
                );
                
                return {
                    x: target.x,
                    y: target.y
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => new BusTracker());
    </script>
</body>
